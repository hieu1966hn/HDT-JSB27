<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* h1 {
      color: red;
    }

    h2 {
      color: red;
    } */


    /* định nghĩa class trong css */
    .red {
      color: red;
      font-size: 20px;
    }

    /* Định nghĩa id trong css */
    #orange {
      color: orange;
    }
  </style>

</head>

<body>

  <!-- VD về class -->
  <h1 class="red">Đây là thẻ h1 có màu chữ là đỏ</h1>
  <h2 class="red">Đây là thẻ h2 có màu chữ là đỏ</h2>
  <p class="red">Họ và tên: N.T.Hiếu</p>
  <div id="orange">Đây là thẻ div có sử dụng id là: </div>
  <div id="orange" class="red">Thẻ div sử dụng id + class</div>


</body>

</html>
